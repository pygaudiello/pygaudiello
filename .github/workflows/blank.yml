# Nome da Action
name: Snake Game

# Disparadores: agendamento a cada 5 horas ou manualmente
on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do reposit√≥rio
      - uses: actions/checkout@v4

      # Gera√ß√£o do Snake Game
      - uses: Platane/snk@v3.3.0  # Verifique se h√° vers√£o mais recente: https://github.com/Platane/snk/releases
        with:
          github_user_name: pygaudiello
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # Verifica o status do git (opcional, informativo)
      - run: git status

      # Faz push das altera√ß√µes para o branch principal
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GH_PAT }}
          branch: main
          force: true


      # Mensagem final informativa
      - name: Run a multi-line script
        run: |
          echo "‚úÖ Workflow conclu√≠do com sucesso!"
          echo "üéØ Arquivos gerados: dist/github-contribution-grid-snake.svg e dist/github-contribution-grid-snake.gif"
