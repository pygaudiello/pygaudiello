# Nome da Actions:
name: Snake Game

# Controlador do tempo que sera feito a atualização dos arquivos.
on:
  schedule:
      # Será atualizado a cada 5 horas.
    - cron: "0 */5 * * *"

# Permite executar na na lista de Actions (utilizado para testes de build).
  workflow_dispatch:

# Regras
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v2 # Considere usar @v4 para maior estabilidade

    # Repositorio que será utilizado para gerar os arquivos.
      - uses: Platane/snk@master # Considere usar uma tag de versão específica, se disponível e recomendada
        id: snake-gif
        with:
          github_user_name: pygaudiello
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status # Esta etapa é apenas informativa e não afeta a funcionalidade

      # Para as atualizações.
      - name: Push changes
        uses: ad-m/github-push-action@master # Considere usar uma tag de versão específica, como @v0.8.8 ou a mais recente recomendada
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main # <--- Alterado de 'master' para 'main'. Verifique o nome do seu branch principal!
          force: true # 'force: true' é necessário para sobrescrever o arquivo, mas use com cautela.

      # - uses: crazy-max/ghaction-github-pages@v2.1.3 # Comentado, pois geralmente não é necessário para o snake do README
