      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script # Esta etapa é apenas informativa
        run: |
          echo Workflow concluído.
