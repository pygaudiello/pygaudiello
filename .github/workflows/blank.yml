name: Snake Game

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - uses: actions/checkout@v4

      # Geração do Snake Game
      - uses: Platane/snk@v3.3.0
        with:
          github_user_name: pygaudiello
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # Verifica o status do git (opcional, informativo)
      - run: git status

      # Configura o usuário git para commits e push
      - name: Configura git user
        run: |
          git config user.name "pygaudiello"
          git config user.email "pahgaudiello@gmail.com"

      # Faz push das alterações para o branch principal
      - name: Push changes
        env:
           GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/pygaudiello/pygaudiello.git
          git push origin main --force || (echo "❌ Git push falhou com código $?"; git status; git log -1; exit 1)



      # Mensagem final informativa
      - name: Run a multi-line script
        run: |
          echo "Workflow concluído com sucesso!"
          echo "Arquivos gerados: dist/github-contribution-grid-snake.svg e dist/github-contribution-grid-snake.gif"
